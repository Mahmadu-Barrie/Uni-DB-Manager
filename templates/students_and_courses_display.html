{% extends 'simple_layout.html' %}

{% block title %}Students and Courses{% endblock %}

{% block content %}
    <h1>Students and Courses</h1>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Course ID</th>
            <th>Course Title</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0].id }}</td>
                <td>{{ row[0].name }}</td>
                <td>{{ row[1].id }}</td>
                <td>{{ row[1].title }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
