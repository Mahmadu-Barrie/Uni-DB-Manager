{% extends 'simple_layout.html' %}

{% block title %}Insert Student{% endblock %}

{% block content %}
    <h1>Insert Student</h1>
    <form method="post">
        {{ form.csrf_token }}
        <div>
            {{ form.name.label }} {{ form.name(size=20) }}
        </div>
        <div>
            {{ form.major.label }} {{ form.major(size=20) }}
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
{% endblock %}
